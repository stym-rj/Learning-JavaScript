<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">hello everyone</div>

    <script>
        let content1 = document.getElementsByClassName("container")[0].innerHTML;
        let content2 = "bye everyone";
        changeContent = () => {
            console.log("changeContent function called.");
            if (document.getElementsByClassName("container")[0].innerHTML == content1) {
                document.getElementsByClassName("container")[0].innerHTML = content2;
            }
            else document.getElementsByClassName("container")[0].innerHTML = content1;
        }

        setInterval(changeContent, 2000);        // function which we want to call. and 2000ms = 2 seconds.
        // the function will be called in loop after 2000ms interval
    </script>
</body>

</html>
