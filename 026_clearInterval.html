<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">hello everyone</div>

    <script>
        let content1 = document.getElementsByClassName("container")[0].innerHTML;
        let content2 = "bye everyone";
        let count = 0;
        changeContent = () => {
            console.log("changeContent function called.");
            if (document.getElementsByClassName("container")[0].innerHTML == content1) {
                document.getElementsByClassName("container")[0].innerHTML = content2;
            }
            else{
                document.getElementsByClassName("container")[0].innerHTML = content1;
            }

            count++;
            if (count >= 8) {
                clearInterval(clr);         // this will stop the interval.
                document.getElementsByClassName("container")[0].innerHTML = "8 times interval done.";
            }
        }

        clr = setInterval(changeContent, 2000);     // we can give this interval an id to call it from anywhere
        // we will use this 'clr' id to stop the interval.
        // clearInterval(clr)           // this is how we will terminate the interval.
    </script>
</body>
</html>
