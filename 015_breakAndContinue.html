<body>
    Hello
    <script>
        console.log("break statement");
        let a = 8;
        while(true) {
            if (a < 5)          break;
            console.log(a);
            a--;
        }

        console.log("continue statement--");
        let b = 10;
        while(b > 0) {
            b--;
            if (b == 3 || b == 5)     continue;
            console.log(b);
        }
    </script>
</body>
