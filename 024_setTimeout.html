<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">hello everyone</div>

    <script>
        changeContent = ()=>{
            console.log("changeContent function called.");
            document.getElementsByClassName("container")[0].innerHTML = "Bye everyone after 2 seconds";
        }

        setTimeout(changeContent, 2000);        // function which we want to call. and 2000ms = 2 seconds.
    </script>
</body>
</html>
