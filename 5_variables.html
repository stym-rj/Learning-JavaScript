<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    hello
    <script>
        // numbers
        var num1 = 43;
        var num2 = 32;
        console.log("numbers : " , num1 + num2);

        // floats
        var f1 = 43.22;
        var f2 = 32.90;
        console.log("floats : " , f1, f2);

        // booleans
        var b1 = true;
        var b2 = false;
        console.log("booleans : ", b1, b2);

        // strings
        var s1 = "hello this is a string";
        var s2 = 'this is also a string';
        console.log("strings : ", s1, "------", s2);

        // objects -> these are a key value pair, like dictionaries in python.
        // we can store any value, even if it is an int or a string.
        var marks = {
            satyam : 31,
            raj : 32,
            hello : 12,
            this : "yethhhh"
        }
        console.log(marks);
        marks.hello = "itiuyg";         // if a key's value is in int, we can change its value to string also.
        console.log(marks);
    </script>
</body>
</html>
