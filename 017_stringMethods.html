    <script>
        let str = "hello, this is a this is string";

        console.log(str.indexOf("this"));           // returns the index of 't' from the first occurence of 'this'.

        console.log(str.lastIndexOf("this"));       // returns the last index of 't' from the last occurence of 'this'.

        console.log(str.slice(0, 5));               // returns the elements from index 0 to index 4.

        let str2 = str.replace("this", "that");     // replaces only the first occurence. (replaces "this" with "that").
        console.log("out str2: ", str2);
