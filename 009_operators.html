<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Hello
    <script>
        /* 
        1. Arithemetic Operators : +, -, *, /
            example : console.log(a + b);

        2. Assignment Operators : =, +=, *=, -=, /=
            example :   a) var c = b;
                        b) c += 3;
                        c) c -= 1;
                        d) c *= 4;
                        e) c /= 2;

        3. Comparision Operators : ==, >=, !=, <=, <, >
            example :   a)  var x = 65;
                            var y = 65;
                            console.log(x == y);        // prints true.
                        b)  var x = 4;
                            var y = 6;
                            console.log(x != y);        // prints true.
                        c)  var x = 4;
                            var y = 6;
                            console.log(x >= y);        // prints false.
                        c)  var x = 4;
                            var y = 6;
                            console.log(x <= y);        // prints true.

        4. Logical Operators : &&, ||, !
            example :   a) console.log(true && true);   // prints true.
                        b) console.log(true && false);  // prints false.
                        c) console.log(false && false); // prints false.
                        d) console.log(true || true);   // prints true.
                        e) console.log(false || true);  // prints true.
                        f) console.log(false || false); // prints false.
                        g) console.log(!false);         // prints true.
                        h) console.log(!true);          // prints false.
        */

        var a = 54;
        var b = 43;
        console.log(a != b);            // here, 'a' and 'b' are operands and '!=' is operand.

        console.log("--------------");
        console.log(false && false);        // prints false.
        console.log(false || false);        // prints false.
        console.log(true || true);          // prints true.
        console.log(!false);          // prints true.
        console.log(!true);          // prints false.
    </script>
</body>
</html>
