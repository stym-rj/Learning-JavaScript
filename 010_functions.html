<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Hello
    <script>
        function add(a, b) {
            return a + b;
        }

        // the above function can be written as a lambda expression as :
        add1 = (a, b)=>{
            return a + b;
        }
        // and this will be accessed as : add1(a, b), just like the normal functions are accessed.

        var c = add(4, 5);
        console.log(c);
        var a = 54, b = 21;
        var m = add(a, b);
        console.log(m);
        console.log(add(a, b));
    </script>
</body>
</html>
