<body>
    Hello
    <script>
        let myDate = new Date();            // this is how we initialise date.
        console.log(myDate);
        console.log(myDate.getTime());        // gives time in seconds.
        console.log(myDate.getFullYear());      // returns the current year.
        console.log(myDate.getDay());           // returns day (from 0 to 6) (from sunday = 0 to saturday = 6).
        console.log(myDate.getMinutes());        // returns minutes of current hour.
        console.log(myDate.getHours());
        // SEARCH ON INTERNET ABOUT OTHER METHODS ALSO.
    </script>
</body>
